<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8e988a7031.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos.css">
    <title>Formulario</title>
</head>

<body style="background:linear-gradient( #ece6e7,  #a17b81);">
    <div class="container-fluid" style="background: linear-gradient( #ece6e7,  #a17b81);">
        <form action="#" class="mt-3" id="formulario" name="formulario">
            <div class="mb-4" id="divNombre">
                <label class="form-label" for="nombre">Nombre y Apellido:</label>
                <input type="text" id="nombre"
                    class="form-control formularioIncorrecto formularioCorrecto" name="nombre" required
                    placeholder="Ingrese su nombre aqui">
            </div>
            <div class="mb-4" id="divCorreo">
                <label for="correo" class="form-label">Correo Electronico:</label>
                <input type="email" id="correo"
                    class="form-control formularioIncorrecto formularioCorrecto" name="correo" required
                    placeholder="nombre@mail.com">
            </div>
            <div class="form-group mb-4">
                <label for="consulta">Ingrese su consulta:</label>
                <textarea class="form-control" id="consulta" rows="3"></textarea>
            </div>
            <div class="mb-4 form-check " id="servicios">
                <br>
                <label for="pregunta">
                    <input type="checkbox" name="check" class="form-check-input">Â¿Desea recibir
                    informacion sobre promociones?
                </label><br>
            </div>
            <div class="d-grid mb-3 formulario__grupo formulario__grupo-btn-enviar">
                <button type="submit" class="btn btn-dark">Contactarse</button>
            </div>
        </form>
    </div>
    <script src="js/script.js"></script>
    <script src="js/boton.js"></script>
</body>

</html>
